<div class="search search-dark">
  <div class="main">
    <div class="search_header">{{ _locale_search }}</div>
    <div class="search-bar">
      <div class="search-box js-search-box">
        <div class="search-box_icon-search"><i class="fas fa-search"></i></div>
        <input type="text" />
        <div class="search-box_icon-clear js-icon-clear">
          <a><i class="fas fa-times"></i></a>
        </div>
      </div>
      <button class="button button-theme-dark button-pill search_cancel js-search-toggle">
        {{ _locale_cancel }}</button>
    </div>
    <div class="search-result js-search-result"></div>
  </div>
</div>
<script>{%- include search-providers/default/search.js -%}</script>
